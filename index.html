
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NasArt – Nastaran Arsalani Portfolio</title>
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background-color: #fdfbf8; margin: 0; color: #333; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; background: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    nav a { margin-left: 1.5rem; text-decoration: none; color: #333; font-weight: 500; }
    nav a:hover { color: #d28d2a; }
    .hero { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 4rem 2rem; }
    .hero img { width: 180px; border-radius: 50%; margin-bottom: 1.5rem; }
    .hero h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .hero .buttons a { background: #d28d2a; color: white; padding: 0.75rem 1.25rem; border-radius: 5px; margin: 0.5rem; text-decoration: none; display: inline-block; font-weight: bold; }
    .portfolio-section { padding: 2rem; }
    .portfolio-section h2 { text-align: center; font-size: 1.8rem; margin-bottom: 1.5rem; }
    .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .portfolio-item { background: #fff; border: 1px solid #ddd; padding: 1rem; border-radius: 8px; }
    footer { text-align: center; padding: 2rem; font-size: 0.9rem; color: #999; }
  </style>
</head>
<body>
  <header>
    <div class="logo">NasArt</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="self-portrait.jpg" alt="Nastaran Arsalani Self Portrait" />
    <h1>Hi, I’m Nastaran Arsalani</h1>
    <p>A storyboard artist for animation & film. Welcome to NasArt.</p>
    <div class="buttons">
      <a href="#">View Portfolio</a>
      <a href="#">About Me</a>
      <a href="#">Contact</a>
    </div>
  </section>

  <section class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <h3>Animation</h3>
        <img src="storyboard-animation-1.jpg" alt="Storyboard for animation" width="100%" />
      </div>
      <div class="portfolio-item">
        <h3>Film</h3>
        <img src="storyboard-film-1.jpg" alt="Storyboard for film" width="100%" />
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 NasArt / Nastaran Arsalani. All rights reserved.
  </footer>
</body>
</html>
